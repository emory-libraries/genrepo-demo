{% extends 'collection/base.html' %}


{% block content-body %}
    <h1>
        {% if obj.exists %}
            {{ obj.label }}
        {% endif %}
    </h1>
    {% if obj.exists %}
      <p>Created {{ obj.created }}; last modified {{ obj.modified }}</p>
      <p>{{ obj.dc.content.description }}</p>
    {% endif %}

{% endblock %}
